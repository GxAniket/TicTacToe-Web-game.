<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Aniket</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
      color: #11d7d7;
    }

    .turn {
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #f0db4f;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      background-color: #1e1e1e;
      border: 2px solid #333;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .cell:hover {
      background-color: #2e2e2e;
    }

    .winner {
      background-color: #00cc77 !important;
      color: black;
      font-weight: bold;
    }

    .message {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #00ffcc;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #21abd1;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #00cc77;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe - Aniket</h1>
  <div class="turn" id="turn">Player X's turn</div>
  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <button onclick="restartGame()">Restart</button>

  <script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const turnDisplay = document.getElementById("turn");
    let currentPlayer = "X";
    let cells = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;

    function renderBoard() {
      board.innerHTML = "";
      cells.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.classList.add("cell");
        cellDiv.textContent = cell;
        cellDiv.addEventListener("click", () => handleClick(index));
        board.appendChild(cellDiv);
      });
      turnDisplay.textContent = `Player ${currentPlayer}'s turn`;
    }

    function handleClick(index) {
      if (cells[index] !== "" || !gameActive) return;

      cells[index] = currentPlayer;
      renderBoard();
      checkWinner();
      if (gameActive) {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        turnDisplay.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
        [0, 4, 8], [2, 4, 6]             // diagonals
      ];

      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          const cellDivs = board.querySelectorAll(".cell");
          cellDivs[a].classList.add("winner");
          cellDivs[b].classList.add("winner");
          cellDivs[c].classList.add("winner");

          message.textContent = `ðŸŽ‰ Player ${cells[a]} wins!`;
          gameActive = false;
          turnDisplay.textContent = "";
          return;
        }
      }

      if (!cells.includes("")) {
        message.textContent = "It's a Draw!";
        turnDisplay.textContent = "";
        gameActive = false;
      }
    }

    function restartGame() {
      cells = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      message.textContent = "";
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
